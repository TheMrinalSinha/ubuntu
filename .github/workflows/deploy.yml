jobs:
  deploy:
    name: Deploying Automation Script
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing required packages
      run: |
        mkdir -p ~/.ssh
        eval $(ssh-agent -s)
        echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        echo "${{ secrets.SERVER_PRIVATE_KEY }}" | base64 -d | tr -d '\r' | ssh-add - > /dev/null
        echo "DEPLOYING TO SERVER"
        rsync -av * -e "ssh -oStrictHostKeyChecking=no" ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOSTNAME }}:/srv/hosted_files/ubuntu/
